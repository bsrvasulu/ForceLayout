<!-- /.row -->
<div class="row">
    <div class="col-lg-9">
        <section id="vis" ></section>
    </div>
    <div class="col-lg-3">
        <a style="padding-left:25px" href="" ng-click="getSMELinks(currentSiteName)">Show SME Links</a>
        <!--<div><h3>{{selectedNode.name}} Details</h3></div>-->
        <div class="panel-body" ng-hide="selectedNode.name === ''">
            <div style="padding: 10px">
                <div>
                    <div>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                {{selectedNode.name}}
                            </div>
                            <div class="panel-body">
                                <div>
                                    <!--<div class="row" style="margin-left: 5px; margin-right: 5px; margin-bottom: 5px;  padding: 5px; border-width: 1px 1px 1px 1px; border-color: #ddd; border-style: solid;">-->
                                    <div class="row col-lg-12 col-md-12 col-sm-12" style="margin-left: 0px; margin-right: 5px; margin-bottom: 5px;  padding: 5px; border-width: 1px 1px 1px 1px; border-color: #ddd; border-style: solid;">
                                        <b>Type: </b> {{selectedNode.type}}
                                    </div>
                                    <div class="row col-lg-12 col-md-12 col-sm-12" style="margin-left: 0px; margin-right: 5px; margin-bottom: 5px;  padding: 5px; border-width: 1px 1px 1px 1px; border-color: #ddd; border-style: solid;">
                                        <b>Description: </b> {{selectedNode.description}}
                                    </div>
                                    <!--</div>-->
                                </div>
                            </div>
                            <div class="panel panel-default" style="margin: 5px;"  ng-hide="selectedNode.SMEs.length == 0">
                                <div class="panel-heading">
                                    SME Info
                                </div>
                                <div class="panel-body">
                                    <div data-ng-repeat="SMEInfo in selectedNode.SMEs ">
                                        <div class="row col-lg-12 col-md-12 col-sm-12" style="margin-left: 0px; margin-right: 5px; margin-bottom: 5px;  padding: 5px; border-width: 1px 1px 1px 1px; border-color: #ddd; border-style: solid;">
                                            <b>Name: </b> {{SMEInfo.SME}}
                                        </div>
                                        <div class="row col-lg-12 col-md-12 col-sm-12" style="margin-left: 0px; margin-right: 5px; margin-bottom: 5px;  padding: 5px; border-width: 1px 1px 1px 1px; border-color: #ddd; border-style: solid;">
                                            <b>Contact# </b> {{SMEInfo.SMEContact}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>

    @import url(http://fonts.googleapis.com/css?family=Source+Code+Pro:400,600);

        fill: none;
        stroke-width: 2px;
    }

    }

        display: none;
    }
    .node:hover .ring {
        display: inline;
    }
