<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Force Layout</title>
        <!-- Bootstrap Core CSS -->
        <link href="./public/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div id="wrapper" class="container-fluid">

            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">Force Layout - Applications</a>
                </div>
            </nav>

            <div id="page-wrapper">
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-9">
                        <section id="vis" ></section>
                    </div>
                    <div class="col-lg-3">
                        <a style="padding-left:25px" href="" ng-click="getSMELinks(currentSiteName)">Show SME Links</a>
                        <!--<div><h3>{{selectedNode.name}} Details</h3></div>-->
                        <div class="panel-body" ng-hide="selectedNode.name === ''">
                            <div style="padding: 10px">
                                <div>
                                    <div>
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                {{selectedNode.name}}
                                            </div>
                                            <div class="panel-body">
                                                <div>
                                                    <!--<div class="row" style="margin-left: 5px; margin-right: 5px; margin-bottom: 5px;  padding: 5px; border-width: 1px 1px 1px 1px; border-color: #ddd; border-style: solid;">-->
                                                    <div class="row col-lg-12 col-md-12 col-sm-12" style="margin-left: 0px; margin-right: 5px; margin-bottom: 5px;  padding: 5px; border-width: 1px 1px 1px 1px; border-color: #ddd; border-style: solid;">
                                                        <b>Type: </b> {{selectedNode.type}}
                                                    </div>
                                                    <div class="row col-lg-12 col-md-12 col-sm-12" style="margin-left: 0px; margin-right: 5px; margin-bottom: 5px;  padding: 5px; border-width: 1px 1px 1px 1px; border-color: #ddd; border-style: solid;">
                                                        <b>Description: </b> {{selectedNode.description}}
                                                    </div>
                                                    <!--</div>-->
                                                </div>
                                            </div>
                                            <div class="panel panel-default" style="margin: 5px;"  ng-hide="selectedNode.SMEs.length == 0">
                                                <div class="panel-heading">
                                                    SME Info
                                                </div>
                                                <div class="panel-body">
                                                    <div data-ng-repeat="SMEInfo in selectedNode.SMEs ">
                                                        <div class="row col-lg-12 col-md-12 col-sm-12" style="margin-left: 0px; margin-right: 5px; margin-bottom: 5px;  padding: 5px; border-width: 1px 1px 1px 1px; border-color: #ddd; border-style: solid;">
                                                            <b>Name: </b> {{SMEInfo.SME}}
                                                        </div>
                                                        <div class="row col-lg-12 col-md-12 col-sm-12" style="margin-left: 0px; margin-right: 5px; margin-bottom: 5px;  padding: 5px; border-width: 1px 1px 1px 1px; border-color: #ddd; border-style: solid;">
                                                            <b>Contact# </b> {{SMEInfo.SMEContact}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="./public/vendor/jquery/dist/jquery.min.js"></script>
        <!-- angular module -->
        <script src="./public/vendor/angular/angular.min.js"></script>
        <script src="./public/vendor/angular-route/angular-route.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>


        <!-- application angular module -->
        <script src="./public/app/app.js"></script>
        <!-- angular services -->
        <script src="./public/app/indexModule/indexService.js"></script>
        <!-- angular controller -->
        <script src="./public/app/indexModule/indexCtrl.js"></script>
    </body>

</html>
